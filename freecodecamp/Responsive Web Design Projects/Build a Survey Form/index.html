<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css" type="text/css">
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">survey form</h1>
	<div id="form-background">
		<p id="description">
			let us know how we can improve freeCodeCamp
		</p>
		<div id="form-outer">
			<form id="survey-form">
				<div class="field">
					<div class="label-left">
						<label id="name-label" for="name">*name</label>
					</div>
					<div class="field-right">
						<input type="text" id="name" name="name" class="input-field " placeholder="Enter your name" required>
					</div>
				</div>
				<div class="field">
					<div class="label-left">
						<label id="email-label" for="email">*email</label>
					</div>
					<div class="field-right">
						<input type="email" class="input-field " id="email" name="email" placeholder="Enter your email" required>
					</div>
				</div>
				<div class="field">
					<div class="label-left">
						<label id="number-label" for="number">*age</label>
					</div>
					<div class="field-right">
						<input type="number" min="1" max="100" class="input-field " id="number" name="number" placeholder="Age" required>
					</div>
				</div>
				<div class="field">
					<div class="label-left">
						<label for="current-role">which option best describes your current role?</label>
					</div>
					<div class="field-right">
						<select class="input-field" id="dropdown" name="current-role">
							<option disabled value>Select an option</option>
							<option value="student">Student</option>
							<option value="job">Full time job</option>
							<option value="learner">Full time learner</option>
							<option value="not-say">Prefer not to say</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>
				<div class="field">
					<div class="label-left">
						<label for="recomendedFCC">* how likely is that you would recommend freeCodeCamp to a friend?</label>
					</div>
					<div class="field-right">
						<label class="input-field">
							<input type="radio" name="recomendedFCC" value="definitely" required>
							Definitely
						</label> 
						<br>
						<label class="input-field">
							<input type="radio" name="recomendedFCC" value="Maybe" required>
							Maybe
						</label> 
						<br>
						<label class="input-field">
							<input type="radio" name="recomendedFCC" value="Not sure" required>
							Not sure
						</label> 					
					</div>
				</div>
				<div class="field">
					<div class="label-left">
						<label for="likeFCC">what do you like most in FCC?</label>
					</div>
					<div class="field-right">
						<select class="input-field" id="dropdown" name="likeFCC">
							<option disabled value>Select an option</option>
							<option value="challenges">Challenges</option>
							<option value="projects">Projects</option>
							<option value="community">Community</option>
							<option value="open-source">Open source</option>
						</select>
					</div>
				</div>
				<div class="field">
					<div class="label-left">
						<label for="future-plan">things that should be improved in the future</label>
					</div>
					<div class="field-right">
						<label class="input-field">
							<input type="checkbox" name="future-plan" value="front-end-projects">
							Front-end Projects
						</label> 
						<br>
						<label class="input-field">
							<input type="checkbox" name="future-plan" value="back-end-projects">
							Back-end Projects
						</label> 
						<br>
						<label class="input-field">
							<input type="checkbox" name="future-plan" value="data-visualization">
							Data Visualization
						</label> 
						<br>
						<label class="input-field">
							<input type="checkbox" name="future-plan" value="challenges">
							Challenges
						</label> 
						<br>
						<label class="input-field">
							<input type="checkbox" name="future-plan" value="open-source-community">
							Open Source Community
						</label> 
						<br>
						<label class="input-field">
							<input type="checkbox" name="future-plan" value="gitter-help-rooms">
							Gitter help rooms
						</label> 
						<br>
						<label class="input-field">
							<input type="checkbox" name="future-plan" value="videos">
							Videos
						</label> 
						<br>
						<label class="input-field">
							<input type="checkbox" name="future-plan" value="city-meetups">
							City Meetups
						</label> 
						<br>
						<label class="input-field">
							<input type="checkbox" name="future-plan" value="wiki">
							Wiki
						</label> 
						<br>
						<label class="input-field">
							<input type="checkbox" name="future-plan" value="forum">
							Forum
						</label> 
						<br>
						<label class="input-field">
							<input type="checkbox" name="future-plan" value="additional-courses">
							Additional Courses
						</label> 
						<br>				
					</div>
				</div>
				<div class="field">
					<div class="label-left">
						<label for="comments">any comments or suggestions?</label>
					</div>
					<div class="field-right">
						<textarea name="comments" class="textArea-field input-field" placeholder="Enter your comment..."></textarea>
					</div>
				</div>
				<div class="field">
					<input type="submit" id="submit" value="submit">
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
